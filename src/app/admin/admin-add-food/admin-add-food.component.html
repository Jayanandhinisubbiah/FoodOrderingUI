<div class="container" *ngIf="food">
    <br>
    <br>
    <h1>Add Food</h1>
    <br>
    <br>
    <form #form="ngForm" (ngSubmit)="onSubmit()" >
    
        <div class="mb-3">
          <label  class="form-label">Category</label>
          <input  class="form-control" name="categoryName" [(ngModel)]="food.categoryName">
         
        </div>
        <div class="mb-3">
            <label  class="form-label">Food</label>
            <input  class="form-control" name="foodName" [(ngModel)]="food.foodName">
           
          </div>
          <div class="mb-3">
            <label  class="form-label">Price</label>
            <input  class="form-control" name="price" [(ngModel)]="food.price">
           
          </div>
         
          <div class="custom-file">
            <input  type="file" class="custom-file-input" name="image" [(ngModel)]="food.image" >
            <label class="custom-file-label" ></label>
          </div>
          <div class="mb-3">
          
               <img [src]="food.image"  class="img-responsive">
           
        </div>
       
          <div class="mb-3">
            <label  class="form-label">Detail</label>
            <textarea  class="form-control" name="detail" [(ngModel)]="food.detail"></textarea>
           
          </div>
          <div class="mb-3">
          
          <button class="btn btn-primary" >Save</button>
          <button [routerLink]="['/admin/foods']" class="btn btn-primary" style="margin-left:20px;">Back to List</button>
     </div>
      </form>
</div>
